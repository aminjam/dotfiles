# improve colors
set -g default-terminal 'screen-256color'

# split horizantal and vertical
bind-key v split-window -h
bind-key s split-window

# act like GNU screen
unbind C-b
set -g prefix C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# increase scrollback lines
set -g history-limit 10000

# switch to last pane
bind-key C-a last-pane

# enable "a" to go beginning of line
bind a send-prefix

# enable scrolling
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# set status bar colors
set-option -g status-fg white
set-option -g status-bg black
set-window-option -g window-status-current-fg cyan

# battery status
set -g status-left '#[fg=blue]'
set -g status-right '#[fg=yellow]Batt: #{battery_icon} #{battery_percentage} #{battery_remain} CPU: #{cpu_percentage} | #[fg=green]%a %h-%d '
# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-fpp		   \
  tmux-plugins/tmux-yank	   \
  tmux-plugins/tmux-resurrect	   \
  tmux-plugins/tmux-copycat	   \
  tmux-plugins/tmux-battery	   \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-cpu		   \
'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
